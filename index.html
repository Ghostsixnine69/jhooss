<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link rel="stylesheet" href="jhos1.css">
</head>
<body>

<div class="layout">

    <div class="side side-left">
        <img src="images/foto1.jpg" alt="Foto 1">
        <img src="images/foto2.jpg" alt="Foto 2">
        <img src="images/foto3.jpg" alt="Foto 3">
    </div>

    <div class="card">
        <h1 class="title">¿Te gustaría ser por tercera vez mi novia?</h1>

        <div class="heart-box">
            <img src="images/cat-01.gif" alt="San Valentín" class="cat img-fluid">
        </div>

        <div class="text"></div>

        <button class="button" data-action="yes">SÍ</button>
        <button class="button button__negative" data-action="no">NO</button>
        <button class="button button__error">Error, debemos reiniciar</button>
    </div>

    <div class="side side-right">
        <img src="images/foto4.jpg" alt="Foto 4">
        <img src="images/foto5.jpg" alt="Foto 5">
        <img src="images/foto6.jpg" alt="Foto 6">
    </div>

</div>

<div class="rain"></div>

<script src="script.js"></script>
</body>
</html>
